{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listings in {{ category.name }}</h2>
    <div class="listings">
        {% for listing in listings %}
            <div class="listing">
                <h3>{{ listing.title }}</h3>
                <p>{{ listing.description }}</p>
                <p>Current Price: ${{ listing.price }}</p>
                {% if listing.image %}
                    <img src="{{ listing.image }}" alt="{{ listing.title }}" style="max-width: 200px;">
                {% endif %}
                <a href="{% url 'listing' listing.id %}">View Listing</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
