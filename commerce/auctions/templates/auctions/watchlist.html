{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Your Watchlist</h2>
    <div class="listings">
        {% for item in watchlist_items %}
            <div class="listing">
                <h3>{{ item.listing.title }}</h3>
                <p>{{ item.listing.description }}</p>
                <p>Current Price: ${{ item.listing.price }}</p>
                {% if item.listing.image %}
                    <img src="{{ item.listing.image }}" alt="{{ item.listing.title }}" style="max-width: 200px;">
                {% endif %}
                <a href="{% url 'listing' item.listing.id %}">View Listing</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
