{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        <!-- Update index.html such that, 
        instead of merely listing the names of all pages in the encyclopedia, 
        user can click on any entry name to be taken directly to that entry page. -->
        {% for entry in entries %}
            <li>
                <a href="{% url 'entry' entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
